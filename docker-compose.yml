services:
  web:
    build:
      context: ./apps/web
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app:Z
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./apps/backend
      target: dev
    ports:
      - "5000:8080"
    volumes:
      - ./apps/backend:/app:Z
      - ${HOST_SRC_PATH:-/home/sean/src}:/host-src:ro,Z
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: git-relax-network
